<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DashB - Apple TV Dashboard</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@100..700,0..1&display=swap"
      rel="stylesheet"
    />
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#8B5CF6",
              secondary: "#E0E7FF",
              "deep-indigo": "#1E1B4B",
              "accent-purple": "#A855F7",
              "background-light": "#f6f6f8",
              "background-dark": "#0B0A1F",
            },
            fontFamily: {
              display: ["Manrope", "sans-serif"],
              sans: ["Manrope", "sans-serif"],
            },
            borderRadius: {
              DEFAULT: "0.25rem",
              lg: "0.5rem",
              xl: "0.75rem",
              "2xl": "1rem",
              "3xl": "1.5rem",
              full: "9999px",
            },
          },
        },
      };
    </script>
    <style type="text/tailwindcss">
      @layer utilities {
        .bento-card {
          @apply border border-slate-200 dark:border-white/10 bg-white/50 dark:bg-indigo-950/20 backdrop-blur-sm;
        }
        .text-gradient {
          @apply text-transparent bg-clip-text bg-gradient-to-r from-primary to-indigo-400;
        }
      }

      body {
        font-family: "Manrope", sans-serif;
      }
      
      .hero-gradient {
        background: radial-gradient(
          circle at center,
          rgba(139, 92, 246, 0.15) 0%,
          transparent 70%
        );
      }
      
      .purple-mesh {
        background-image: radial-gradient(
            at 0% 0%,
            rgba(139, 92, 246, 0.1) 0,
            transparent 50%
          ),
          radial-gradient(
            at 100% 100%,
            rgba(30, 27, 75, 0.2) 0,
            transparent 50%
          );
        background-attachment: fixed;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-background-light dark:bg-background-dark text-slate-900 dark:text-slate-100 transition-colors duration-300 purple-mesh">
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
